{% extends 'base.html' %}

{% block title %} create page {% endblock title%}

{% block cs %}
<style>
    input,select{
        margin-bottom: 10px;
        margin-top: 5px;
    }
</style>
{% endblock cs %}
{% block body %}
<div class="container">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        <label for="exampleFormControlInput1">Enter Name</label>
        <input type="text" class="form-control" name="Name" >
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1" >image</label>
            <input type="file" class="form-control" name="image" accept="image/*" >
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">email</label>
            <input type="email" class="form-control" name="email" id="exampleFormControlInput1" >
        </div>

        <div class="form-group">
        <label for="exampleFormControlSelect1">gender</label>
        <select class="form-control" name="gender" >
            <option selected disabled>Select Gender </option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select>
        
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">address</label>
            <input type="text" class="form-control" name="address">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">religion</label>
            <select class="form-control" name="religion" >
                <option selected disabled>Select Religion </option>
                <option value="Islam">Islam</option>
                <option value="Hindu">Hindu</option>
                <option value="Buddha">Buddha</option>
                <option value="Cristian">Cristian</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">blood_group</label>
            <select class="form-control" name="blood_group">
                <option selected disabled>Select Blood Group </option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Date_of_birth</label>
            <input type="date" class="form-control" id="exampleFormControlInput1" name="date_of_birth" >
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">is_alive </label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="is_alive" value="1">
                <label class="form-check-label" for="inlineCheckbox1">Yes</label>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock body%}
